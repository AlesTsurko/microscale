        <script>
function notsosecretmessage() {
        var aNumber = prompt("Скажи число");
        if (aNumber == 42 || aNumber == 27) {
          var aNNumber = prompt("...скажи еще одно");

          if ((aNumber == 42 && aNNumber == 27) || (aNumber == 27 && aNNumber == 42)) {
            alert("Я хочу снова верить в чудеса, но это невозможно без добра, которое излучают некоторые плодовые деревья (например, груши). Мне кажется, Циолковский искал именно это. Я обнаружил, что все случайно. То есть все не так, как я думал раньше. Но это тоже неплохо. Например, из этой случайности независимо могут образовываться новые единые цельные структуры (ты увидишь это прямо здесь, когда закончишь с этим сообщением). Причем неважно, что это было раньше. Оно просто как хранитель информации, который можно разбить на мелкие кусочки и собрать из этого нечто совершенно новое. Не единицы создают эту информацию в отдельности, а элементы объединяясь. И сложно различить в действии: целое -- информация; или процесс объединения -- информация. Это также означает, что мы отвечаем за выбор, а не какие-то происки судьбы... (Хотя для меня это все еще спорный вопрос, потому что я до сих пор не могу понять, где начинаюсь я и сколько этого Я делает осознанный выбор. Возможно, мне просто кажется, что я что-то выбираю...) Все это движимо одним телом и судьбой управляет в большей степени оно изнутри (то есть структура нашего сознания, а не природные явления). Есть некий маяк, на свет которого летишь и думать \"зачем я выбираю это?\" -- безуспешная попытка защитить себя от возможных неудач. Сам свет маяка настолько манящий и настолько привычный, что даже при всех рациональных объяснениях \"зачем?\" выбор не может сбивать с пути к этому свету и даже при отклонении, через какое-то время обнаруживаешь, что ты снова летишь туда. Поэтому эти все ответы -- война с самим собой -- честно можно выбрать только чувствами. Это просто прямой путь или извилистый (полагаться на чувства или спрашивать \"зачем?\", \"почему?\" и \"как?\" -- только кажующиеся альтернативы). Твое Я все-равно рулит к свету.");
          } 
        }
